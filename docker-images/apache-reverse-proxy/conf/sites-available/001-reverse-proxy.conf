<VirtualHost *:80>
    ServerName demo.api.ch

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    ProxyPass "/api/animals/" "http://express_dynamic:3000/"
    ProxyPassReverse "/api/animals/" "http://express_dynamic:3000/"

    ProxyPass "/" "http://apache_static:80/"
    ProxyPassReverse "/" "http://apache_static:80/"

</VirtualHost>